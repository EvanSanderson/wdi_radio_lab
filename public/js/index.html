<h1> This is the index page </h1>
<a data-ui-sref="wdiradioNew">Add a Song</a>
<div data-ng-repeat="song in wdiradioIndexViewModel.songs">
  <a data-ui-sref="wdiradioShow({id: song.$id})"><h1> {{song.artist}} </h1></a>
  <h3> {{song.title}} </h3>
  <img src="{{song.album_art}}">
  <button data-ng-click="wdiradioIndexViewModel.delete(song)">Delete</button>
</div>
